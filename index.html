<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marc Cedric Dournel - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: hsl(220, 20%, 4%);
      --foreground: hsl(210, 40%, 98%);
      --primary: hsl(210, 100%, 60%);
      --accent: hsl(280, 100%, 70%);
      --muted: hsl(215, 20%, 55%);
      --border: hsl(220, 14%, 18%);
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      position: relative;
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Background Gradient */
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse 80% 50% at 50% -20%, hsla(210, 100%, 60%, 0.15), transparent);
    }

    /* Animated Orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .orb-1 {
      top: 25%;
      left: 25%;
      width: 24rem;
      height: 24rem;
      background: hsla(210, 100%, 60%, 0.2);
    }

    .orb-2 {
      bottom: 25%;
      right: 25%;
      width: 20rem;
      height: 20rem;
      background: hsla(280, 100%, 70%, 0.2);
      animation-delay: 2s;
    }

    /* Grid Pattern */
    .grid-pattern {
      position: absolute;
      inset: 0;
      opacity: 0.02;
      background-image: 
        linear-gradient(var(--foreground) 1px, transparent 1px),
        linear-gradient(90deg, var(--foreground) 1px, transparent 1px);
      background-size: 60px 60px;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      max-width: 56rem;
      margin: 0 auto;
      padding: 1.5rem;
      text-align: center;
    }

    /* Title */
    .title {
      font-size: clamp(3rem, 10vw, 6rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeInUp 1s ease-out forwards;
    }

    /* Subtitle */
    .subtitle {
      font-size: clamp(1.125rem, 2.5vw, 1.5rem);
      color: var(--muted);
      max-width: 40rem;
      margin: 0 auto 3rem;
      line-height: 1.7;
      animation: fadeInUp 1s ease-out 0.2s forwards;
      opacity: 0;
    }

    /* Button */
    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 2.5rem;
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--background);
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      box-shadow: 0 0 60px -12px hsla(210, 100%, 60%, 0.4);
      transition: all 0.3s ease;
      animation: fadeInUp 1s ease-out 0.4s forwards;
      opacity: 0;
    }

    .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 80px -12px hsla(210, 100%, 60%, 0.6);
    }

    .cta-button:active {
      transform: scale(1);
    }

    .cta-button.clicked {
      background: hsl(142, 76%, 45%);
    }

    .cta-button svg {
      width: 1.25rem;
      height: 1.25rem;
      transition: transform 0.3s ease;
    }

    .cta-button:hover svg {
      transform: translateX(4px);
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: hsl(220, 18%, 12%);
      border: 1px solid var(--border);
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast-icon {
      width: 1.5rem;
      height: 1.5rem;
      color: var(--primary);
    }

    .toast-content h4 {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .toast-content p {
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* Bottom Fade */
    .bottom-fade {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 8rem;
      background: linear-gradient(to top, var(--background), transparent);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .orb-1 { width: 16rem; height: 16rem; }
      .orb-2 { width: 12rem; height: 12rem; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <!-- Background Elements -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="grid-pattern"></div>

    <!-- Content -->
    <div class="content">
      <h1 class="title">Marc Cedric Dournel</h1>
      <p class="subtitle">
        Développeur créatif passionné par le design et l'innovation. 
        Je transforme les idées en expériences numériques uniques.
      </p>
      <button class="cta-button" id="ctaBtn">
        Voir mes projets
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
        </svg>
      </button>
    </div>

    <!-- Bottom Fade -->
    <div class="bottom-fade"></div>
  </section>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <svg class="toast-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <div class="toast-content">
      <h4>Section projets</h4>
      <p>Bientôt disponible !</p>
    </div>
  </div>

  <script>
    // Elements
    const ctaBtn = document.getElementById('ctaBtn');
    const toast = document.getElementById('toast');

    // Button Click Handler
    ctaBtn.addEventListener('click', function() {
      // Show toast
      toast.classList.add('show');
      
      // Add clicked effect
      this.classList.add('clicked');
      
      // Hide toast after 3 seconds
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
      
      // Reset button after 2 seconds
      setTimeout(() => {
        this.classList.remove('clicked');
      }, 2000);
    });

    // Optional: Scroll to section (for future use)
    function scrollToSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (section) {
        section.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</body>
</html>
